<script src="//cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>


<section id="productAdd" class="add-product py-5">
  <div class="container">
    <form action="#" method="post">
      <h2 class="text-center">Add Product</h2>

      <div class="form-group">
        <label for="exampleInputName">Product Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter product name">
      </div>

      <div class="form-group">
        <label for="exampleInputPrice">Price</label>
        <input type="text" class="form-control" id="exampleInputPrice" placeholder="price">
      </div>

      <div class="form-group">
        <label class="form-check-label" for="exampleCategory">Category</label>
        <select id="exampleSelect">
          <option value="cat1">Category1</option>
          <option value="cat2">Category2</option>
          <option value="cat3">Category3</option>
          <option value="cat4">Category4</option>
          <option value="cat5">Category5</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-check-label" for="exampleDescription">Description</label>
        <textarea id="exampleDescription" class="form-control" name="editor1" id="CK1"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
